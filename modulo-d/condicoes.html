<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do ve√≠culo: <input type="number" name="vel" id="vel"> <km>
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res"></div>

    <script>
        function calcular(){
        let velocidade = document.getElementById('vel')
        let velocidadeP = 100
        let res = document.getElementById('res')
        let velocidadeC = Number(velocidade.value)

            if(velocidadeC > velocidadeP){
                res.innerHTML=`Voce foi multado por andar acima da velocidade permitida de ${velocidadeP} Km/h!`
            }else{
                res.style.display = 'none'
            }
        }
    </script>
</body>
