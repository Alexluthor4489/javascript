<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        #area{
            display: flex;
            background-color: rgb(107, 177, 2);
            width: 200px;
            height: 200px;
            color: white;
            justify-content: center;
            align-items: center;
            font-size: 22px;
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja...
    </div>

    <script>

        let evento = document.getElementById('area')
        /*No exemplo anterior, os eventos foram adicionados diretamente no nosso html dentro da div, só que isso acaba deixando o nosso html muito poluído. Pensando nisso, nesse exemplo vamos ter o mesmo resultado, porém definindo esses eventos dentro do JS, para isso vamos usar um ouvinte de lista, ou seja ele ouve o evento que desejamos que aconteça. Se trata do addEventListener*/
        evento.addEventListener('click', clicar)//variável desejada =>.assEventListener('Qual evento' => De qual function)
        evento.addEventListener('mouseenter', entrar)//variável desejada.assEventListener('Qual evento', De qual function)
        evento.addEventListener('mouseout', sair)//variável desejada.assEventListener('Qual evento', De qual function)
        
        function clicar() {
            evento.innerHTML = 'Cliquei'
            evento.style.background = 'blue'
            evento.style.borderRadius = '50%'
        }
        function entrar() {
            evento.innerHTML = 'Entrei'
            evento.style.background = 'purple'
            evento.style.borderRadius = '0'
        }
        function sair() {
            evento.innerHTML = 'Sai'
            evento.style.background = 'black'
            evento.style.borderRadius = '0'
        }
    </script>
    
</body>
</html>
