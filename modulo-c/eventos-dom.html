<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        #area{
            display: flex;
            background-color: rgb(107, 177, 2);
            width: 200px;
            height: 200px;
            color: white;
            justify-content: center;
            align-items: center;
            font-size: 22px;
        }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()">
        Interaja...
    </div>

    <script>
        function clicar() {
            let evento = document.getElementById('area')
            evento.innerText = 'Clicou!'
        }
    </script>
    
</body>
</html>
