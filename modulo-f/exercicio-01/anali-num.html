<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício laços de repetição</title>
    <link rel="stylesheet" href="anali-num.css">
</head>
<body>
    <header>
        <h1>Sobre o Número</h1>
    </header>
    <section>

        <div>
            <p>
                <label for="numero">Número ( 1 a 100): </label>
                <input type="number" name="iniciar" id="numero">
                <input type="button" value="Adicionar" id="btn" onclick="adicionar()">
                <input type="button" value="Finalizar" id="btn2" onclick="finalizar()">
                
            </p>
        </div>
        <div id="sel">
            <select  style="display: none;" name="select" id="selval" size="10">
                
            </select>
        </div>
        <div id="res" style="display: none;">
             
        </div>
        <div id="clean" >
            <p>
                <input type="button" value="Limpar Dados" id="btnClear" onclick="limparSelect()">
            </p>
        </div>
        
    </section>

    <footer>
        <p>&copy; CursoemVideo</p>
    </footer>

   <script src="anali-num.js"></script>
</body>
</html>
